<h1>{{title}}</h1>

<p>Preencha todos os dados</p>
<hr>
<div class="container-fluid d-flex justify-content-end">
    
    <a href="{{URL}}/admin/roots"  >
        <button type="button" class="btn btn-warning">Voltar</button>
    </a>
  
</div>
<hr>
<form method="post">
<div class="container-flex">
  <div class="row d-flex mb-3">

    <div class="col-md-6 from-group">
      <label >Nome completo</label>
      <input type="text" name="rootName" maxlength="255" value="{{rootName}}" class="form-control" placeholder="Dígite o nome completo" required>
    </div>

    <div class="col-md-6 from-group">
      <label >Email</label>
      <input type="email" name="email" maxlength="255" value="{{email}}" class="form-control" required>
    </div>

   

    
  </div>

  <div class="container-flex ">
    <div class="row d-flex">

      <div class="col-md-4 from-group">
        <label >Nome de usuário</label>
        <input type="text" name="userName" maxlength="30" value="{{userName}}" class="form-control" placeholder="Como quer ser Chamado" required>
      </div>

      <div class="col-md-3 from-group">
        <label >Senha 8 digitos</label>
        <input type="password" name="password1" maxlength="8" value="" class="form-control" required>
      </div>

      <div class="col-md-3 from-group">
        <label >Confirme a Senha </label>
        <input type="password" name="password2" maxlength="8" value="" class="form-control" required>
      </div>

      <div class="col-md-2 mt-3 from-group d-flex justify-content-end">  
        <button type="submit"class="btn btn-success" >Enviar</button>
      </div>

    </div>

  </div>

  <div class="container-flex mt-5">
  <span class="text-center ">{{status}}</span>
  </div>


</div>

</form>
