            <i class="material-icons right">touch_app</i>
          </button>
          <div class="loginTextos float ml-3 mt-2"><a href="#" class="srv-c-1 fz-10">Esqueci minha senha</a></div>
          <div class="loginTextos float ml-3 mt-2"><a href="{{URL}}/cadastro" class=" srv-c-1 fz-10">NÃ£o sou cadastrado</a></div>
        </div>
      </div>
    </form>
 
  </div>
</div>
